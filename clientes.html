<!DOCTYPE html>
<html>
<head>
	<title>Información de Clientes</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F8F8F8;
			color: #333;
		}

		header {
			background-color: #222;
			color: #FFF;
			padding: 10px;
			text-align: center;
			margin-bottom: 20px;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}

		th, td {
			border: 1px solid #DDD;
			padding: 8px;
			text-align: left;
		}

		th {
			background-color: #EEE;
			color: #333;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #F2F2F2;
		}

		footer {
			background-color: #222;
			color: #FFF;
			padding: 10px;
			text-align: center;
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 40px;
			line-height: 40px;
		}
	</style>
</head>
<body>
	<header>
		<h1>Información de Clientes</h1>
	</header>
	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Email</th>
				<th>Teléfono</th>
				<th>Ciudad</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>John Doe</td>
				<td>johndoe@example.com</td>
				<td>123-456-7890</td>
				<td>New York</td>
			</tr>
			<tr>
				<td>Jane Doe</td>
				<td>janedoe@example.com</td>
				<td>456-789-0123</td>
				<td>Los Angeles</td>
			</tr>
			<tr>
				<td>Bob Smith</td>
				<td>bobsmith@example.com</td>
				<td>789-012-3456</td>
				<td>Chicago</td>
			</tr>
		</tbody>
	</table>
	<footer>
		<p>Derechos de autor © 2023. Todos los derechos reservados.</p>
	</footer>
</body>
</html>
